<mat-card>
  <h3>La création de compte n'est pas autorisé, vous pouvez cependant vous identifier et accéder au panneau d'administration en entrant
    les identifiants : testuser / testuser
  </h3>
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <div>
      <mat-form-field>
        <input matInput type="text" placeholder="Nom d'utilisateur" name="username" id="username" [(ngModel)]="user.username" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput type="password" placeholder="Mot de passe" name="password" id="password" [(ngModel)]="user.password" required>
      </mat-form-field>
      <br>
      <button mat-button type="submit" [disabled]="!loginForm.form.valid">
        Se connecter
      </button>
    </div>
  </form>
</mat-card>
